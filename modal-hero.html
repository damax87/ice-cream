<button buy-now-modal-open type="button" class="buy-now-button">Buy now ></button>
<div class="backdrop is-hidden" buy-now-data-modal>
<div class="modal-buy-now">
<button buy-now-modal-close type="button" class="close-button">
<svg class="close-icon" width="20" height="20">
<use href="./images/icons.svg#icon-close-black"></use>
</svg>
</button>
<form class="form-buy-now" name="form-buy-now">
<strong class="form-buy-now__title">Buy now</strong>
<ul class="buy-now__container">
<li class="buy-now__thumb">
<div class="buy-now--icecream">
<img class="buy-now__img"
srcset="./images/modal-hero/1_ice_cream@1x.png 1x, ./images/modal-hero/1_ice_cream@2x.png 2x"
src="./images/modal-hero/1_ice_cream@1x.png"
alt="Ice Cream"
/>
</div>
<div class="buy-now__rectangle--icecream">
<p class="buy-now__rectangle--title">ICE CREAM</p>  
</div>
</li>
<li class="buy-now__thumb">
<div class="buy-now--icecoffee">
<img class="buy-now__img"
srcset="./images/modal-hero/2_ice_coffee@1x.png 1x, ./images/modal-hero/2_ice_coffee@2x.png 2x"
src="./images/modal-hero/2_ice_coffee@1x.png"
alt="Ice Coffee"
/>
</div>
<div class="buy-now__rectangle--icecoffee">
<p class="buy-now__rectangle--title">ICE COFFEE</p>  
</div>
</li>
<li class="buy-now__thumb">
<div class="buy-now--milkshake">
<img class="buy-now__img"
srcset="./images/modal-hero/3_milkshake@1x.png 1x, ./images/modal-hero/3_milkshake@2x.png 2x"
src="./images/modal-hero/3_milkshake@1x.png"
alt="Milkshake"
/>
</div>
<div class="buy-now__rectangle--milkshake">
<p class="buy-now__rectangle--title">MILKSHAKE</p>  
</div>
</li>
</ul>
<div class="buy-now-form-group" role="group">
<label class="buy-now-form__name">
<input class="buy-now-form__input" type="text" name="user-name" pattern="[A-z]{2,20}" required placeholder="Name" title="Enter your name">
</label>
<label class="buy-now-form__name">
<input class="buy-now-form__input" type="tel" name="user-phone" pattern="[0-9]{10,15}" required placeholder="Phone" title="Enter your phone number (xxx xxx xx xx)">
</label>
<label class="buy-now-form__name">
<textarea class="buy-now-form__input--comment" name="user-comment" placeholder="Comment" title="Enter your comment"></textarea>
</label> 
</div> 
<button class="submit-buy-now-button" type="submit">Submit</button>
</form>
</div>
</div>
</div>
</section>

<!--Modal script-->
<script src="./js/modal-hero.js"></script>
